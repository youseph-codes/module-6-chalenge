<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashbord Application</title>
</head>

<body>
    <header>
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    
    <main>
        <div>
            <div>
                <div>
                    <!-- search form -->
                    <div class="form-container">
                        <form id="search-bar">
                            <div>
                                <label for="search-input">search a city...</label>
                            </div>

                            <div>
                                <div>
                                    <input type="text" id="search-input" name="search-input" class="search-input">
                                </div>

                                <div>
                                    <button type="submit" class="search-button"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- search history -->
                    <div>

                    </div>
                </div>

                <div>
                    <!-- current weather condition -->
                    <div>
                        <div class="current-weather-container">
                            <h2 id="current-title" class="current-title"></h2>
                            <img id="current-weather-icon" src="" alt="">
                        </div>
                        <p class="current-temp" id="current-temp"></p>
                        <p class="current-humidity" id="current-humidity"></p>
                        <p class="current-wind-speed" id="current-wind-speed"></p>
                        <p class="current-uv" id="current-uv"></p>
                        <p class="current-number" id="current-number"></p>
                    </div>

                    <!-- 5 day weather forcast -->
                    <div>
                        <h2 class="future-forcast-title" id="future-forcast-title"></h2>
                        <div class="forcast-card-container" id="forcast-card-container">
                            <div class="day-card">
                                <p class="date" id="date-1"></p>
                                <img src="" alt="">
                                <p class="day-temp" id="day-temp-1"></p>
                                <p class="day-humidity" id="day-humidity-1"></p>
                            </div>
                            <div class="day-card">
                                <p class="date" id="date-2"></p>
                                <img src="" alt="">
                                <p class="day-temp" id="day-temp-2"></p>
                                <p class="day-humidity" id="day-humidity-2"></p>
                            </div><div class="day-card">
                                <p class="date" id="date-2"></p>
                                <img src="" alt="">
                                <p class="day-temp" id="day-temp-2"></p>
                                <p class="day-humidity" id="day-humidity-2"></p>
                            </div><div class="day-card">
                                <p class="date" id="date-3"></p>
                                <img src="" alt="">
                                <p class="day-temp" id="day-temp-3"></p>
                                <p class="day-humidity" id="day-humidity-3"></p>
                            </div><div class="day-card">
                                <p class="date" id="date-4"></p>
                                <img src="" alt="">
                                <p class="day-temp" id="day-temp-4"></p>
                                <p class="day-humidity" id="day-humidity-4"></p>
                            </div>
                            <div class="day-card">
                                <p class="date" id="date-5"></p>
                                <img src="" alt="">
                                <p class="day-temp" id="day-temp-5"></p>
                                <p class="day-humidity" id="day-humidity-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- scripts -->
    <script src="./assets/main.js"></script>

</body>
</html>
