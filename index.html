<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Weather Dashbord Application</title>
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
        <div>
            <input type="text" id="city-input" placeholder="search for a city...">
            <button id="search">Search</button>
        </div>
    </div>

    <main>
        <div class="weather">
            <h2 id="city">New York, NY</h2>
            <div class="tempurature-box">
                <img src="./assets/images/cloudy.png" alt="" id="weather-icon-img">
                <p id="tempurature">70°F</p>
                <span id="clouds">Cloudy</span>
            </div>

            <div class="divider1">
                <div class="forecast-header">
                    <p class="forecast">Upcoming Forecast</p>
                    <div class="next">
                        <div>
                            <p class="time">10:30 AM</p>
                            <p>64°F / 71°F</p>
                        </div>
                        <p class="description">Light Rain</p>
                    </div>

                    <div class="next">
                        <div>
                            <p class="time">10:30 AM</p>
                            <p>64°F / 71°F</p>
                        </div>
                        <p class="description">Light Rain</p>
                    </div>

                    <div class="next">
                        <div>
                            <p class="time">10:30 AM</p>
                            <p>64°F / 71°F</p>
                        </div>
                        <p class="description">Light Rain</p>
                    </div>

                    <div class="next">
                        <div>
                            <p class="time">10:30 AM</p>
                            <p>64°F / 71°F</p>
                        </div>
                        <p class="description">Light Rain</p>
                    </div>

                    <div class="next">
                        <div>
                            <p class="time">10:30 AM</p>
                            <p>64°F / 71°F</p>
                        </div>
                        <p class="description">Light Rain</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- scripts -->
    <script src="./assets/main.js"></script>

</body>
</html>
