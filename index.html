<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="row">

    <header class="col-12">
        <h1>The Weather Dashboard!</h1>
    </header>

    <main class="row col-12">

        <form id="city-form" class="col-3">
            <h2 class="container">Search for a City:</h2>
            <input type="text" id="city" class="container form-input" placeholder="Search for a city..." />
            <button type="submit" class="form-input container btn btn-primary">Search</button>
        </form>

    </main>

    <section class="col-9">

        <article id="current-weather" class="current-weather card container"></article>
        <div class="container">

            <h3>5-Day Weather Forecast:</h3>
            
        </div>
    </section>
    <!-- script links -->
    <script src="./assets/main.js"></script>
</body>

</html>
